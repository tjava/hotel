<ion-header class="ion-no-border">
    <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="home"></ion-back-button>
		</ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  	<div class="ion-padding-horizontal">
		<ion-row>
			<ion-col size="8">
				<h4>Our available branches</h4>
			</ion-col>
			<ion-col size="4" class="ion-text-right">
				<ion-button fill="clear" color="dark">
					<ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>

		<ion-card *ngFor="let branch of branches" class="ion-padding" color="success">
			<ion-card-content routerLink="/single/branch/{{ branch.id }}">
				<div class="cover">
					<img src="https://bluewave.tk/{{ branch.branch_image }}">
				</div>
				<ion-row>
					<ion-col size="8">
						<ion-card-title>{{ branch.branch_name }}</ion-card-title>
						<ion-card-title>{{ branch.branch_address }}</ion-card-title>
						<ion-card-subtitle>{{ branch.total_premium_room }} Premium Rooms</ion-card-subtitle>
						<ion-card-subtitle>{{ branch.total_economic_room }} Economic Rooms</ion-card-subtitle>
					</ion-col>
					<ion-col size="4" class="ion-text-left">
						<ion-button color="success" mode="ios">
							<ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-card-content>
		</ion-card>

  	</div>
</ion-content>
