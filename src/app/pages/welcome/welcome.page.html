<ion-header  class="ion-no-border">
    <ion-toolbar>
    <!-- <ion-title>welcome</ion-title> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card class="ion-no-margin">
      <ion-img src="assets/images/welcome.png"></ion-img>
      <ion-card-header>
        <ion-card-title>
          WELCOME
        </ion-card-title>
        <ion-card-subtitle class="ion-text-uppercase">
          <h3>SOUL CARE GARDEN HOTEL</h3>
        </ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <div class="signin-btns">
          <ion-button routerLink="/login"  size="small" fill="solid" shape="round" class="loginbtn">Login</ion-button>
          <ion-button routerLink="/signup"  size="small" fill="outline" shape="round" color="dark" >Sign Up</ion-button>
        </div>
        
        <div class="text-tag">
          <span>Or via Social Media</span>
        </div>
  
        <div class="social-btns">
          <ion-button fill="clear"  class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
  
          <ion-button fill="clear"  class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
  
          <ion-button fill="clear"  class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>
        </div>
  
      </ion-card-content>
  
    </ion-card>
  
  </ion-content>
