<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start" (click)="_openSideNav()">
			<ion-button>
				<ion-icon name="menu"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	
</ion-header>

<ion-content fullscreen="true">

	<div class="pos">
		<h4>Soul Care Garden <ion-icon name="flower-outline"></ion-icon></h4>
		<h6>Our available branches <ion-icon color="danger" name="home"></ion-icon></h6>
	</div>

  	<div class="container">

		<ion-slides [options]="option">

			<ion-slide *ngFor="let branch of branches" class="ion-text-left">
				<ion-card routerLink="/single/branch/{{ branch.id }}" class="ion-padding" color="success">
					<ion-card-content>
						<ion-row class="ion-align-items-center">
							<ion-col size="6">
								<div class="cover">
								<img src="https://bluewave.tk/{{ branch.branch_image }}">
								</div>
							</ion-col>
							<ion-col size="6">
								<ion-card-title><h2>{{ branch.branch_name }}</h2></ion-card-title>
							</ion-col>
						</ion-row>
					</ion-card-content>
				</ion-card>
			</ion-slide>

		</ion-slides>

  	</div>

  	<div class="ion-padding-horizontal">
		<ion-row>
			<ion-col size="8">
				<h4>Choose Accommodation</h4>
			</ion-col>
			<ion-col size="4" class="ion-text-right">
				<ion-button fill="clear" color="dark">
					<ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>

		<ion-card *ngFor="let room of rooms" class="ion-padding" color="success">
			<ion-card-content routerLink="/single/room/{{ room.id }}">
				<div class="cover">
					<img src="https://bluewave.tk/{{ room.room_image }}">
				</div>
				<ion-row>
					<ion-col size="8">
						<ion-card-title>{{ room.room_type }}</ion-card-title>
						<ion-card-subtitle><span>₦</span>{{ room.price }} <del><span>₦</span>{{ room.price * 1.8 }}</del></ion-card-subtitle>
					</ion-col>
					<ion-col size="4" class="ion-text-left">
						<ion-button color="success" mode="ios">
							<ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-card-content>
		</ion-card>

  	</div>
</ion-content>

<ion-tab-bar slot="bottom" color="success">
	<ion-tab-button routerLink="/home" tab="tab1">
		<ion-icon name="home"></ion-icon>
	</ion-tab-button>
	<ion-tab-button routerLink="/branches" tab="tab2">
		<ion-icon name="locate"></ion-icon>
	</ion-tab-button>
	<ion-tab-button routerLink="/rooms" tab="tab3">
		<ion-icon name="bed"></ion-icon>
	</ion-tab-button>
	<ion-tab-button tab="tab4">
		<ion-icon routerLink="/profile" name="person-outline"></ion-icon>
	</ion-tab-button>
</ion-tab-bar>
